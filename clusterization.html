<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
        <h2 class="text-center">Clusters</h2>
        <div class="text-center">
        <div class="card-body">
          <div>
            <label>Choose the size of the canvas:</label>
            <input type="number" id="size" min="1" max="30" value="10">
            <button onclick="createCanvas()" class="btn btn-primary">Create Canvas</button>
          </div>
          <div>
          <canvas id="canvas" width="500" height="500"></canvas>
          </div>
          <div>
          <label for="clusters-number">Choose number of clusters:</label>
          <input type="number" id="clusternum" value="2">
            <button onclick="clusters()" class="btn btn-primary">Divide!</button>
          </div>
        </div>
        </div>
            <script src="clusterization.js"></script>
</body>
</html>
